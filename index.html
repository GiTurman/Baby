<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .gate { position: fixed; inset: 0; background: #fef9f3; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="gate" class="gate">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-80 text-center border border-orange-100">
            <h2 class="text-3xl font-bold mb-6 italic text-orange-950">KIDDO</h2>
            <input type="text" id="u" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜" class="w-full p-3 border rounded-xl mb-3 outline-none focus:border-orange-400">
            <input type="password" id="p" placeholder="áƒáƒáƒ áƒáƒšáƒ˜" class="w-full p-3 border rounded-xl mb-6 outline-none focus:border-orange-400">
            <button onclick="check()" class="w-full py-4 bg-orange-500 text-white rounded-xl font-bold shadow-lg">áƒ’áƒáƒ¦áƒ”áƒ‘áƒ</button>
            <p id="msg" class="text-red-500 mt-4 hidden">áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ!</p>
        </div>
    </div>

    <div id="app" class="max-w-xl mx-auto p-6 hidden">
        <header class="flex justify-between mb-10">
            <h1 class="text-3xl font-bold italic text-orange-950">KIDDO</h1>
            <button onclick="localStorage.clear(); location.reload()" class="text-xs text-gray-400">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </header>

        <div class="bg-white p-8 rounded-[35px] shadow-sm border border-orange-50 mb-10">
            <textarea id="txt" class="w-full h-24 text-xl outline-none bg-transparent mb-4" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div class="mb-6 p-3 bg-orange-50 rounded-2xl flex justify-between items-center">
                <span class="text-[10px] font-bold text-orange-400 uppercase">áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="date" class="bg-transparent font-bold text-orange-900 outline-none">
            </div>

            <input type="file" id="file" class="hidden" onchange="preview(this)">
            <button onclick="document.getElementById('file').click()" class="text-orange-700 text-xs font-bold mb-6">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
            
            <div id="pBox" class="hidden mb-6"><img id="pImg" class="w-full h-48 object-cover rounded-2xl"></div>

            <button id="saveBtn" onclick="save()" class="w-full py-5 bg-gradient-to-r from-orange-400 to-pink-500 text-white rounded-2xl font-bold shadow-xl">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</button>
        </div>

        <div id="list" class="space-y-10 pb-20"></div>
    </div>

    <script>
        const API = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let currentImg = null;

        document.getElementById('date').valueAsDate = new Date();

        function check() {
            const u = document.getElementById('u').value.toLowerCase().trim();
            const p = document.getElementById('p').value.trim();
            // áƒáƒáƒ áƒáƒšáƒ”áƒ‘áƒ˜: kiddo / 0000 áƒáƒœ mama / 12345
            if ((u === 'kiddo' && p === '0000') || (u === 'mama' && p === '12345')) {
                localStorage.setItem('k_auth_new', 'true');
                start();
            } else {
                document.getElementById('msg').classList.remove('hidden');
            }
        }

        function start() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            load();
        }

        if (localStorage.getItem('k_auth_new') === 'true') start();

        function preview(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('pImg').src = currentImg;
                    document.getElementById('pBox').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        async function save() {
            const t = document.getElementById('txt').value;
            const d = document.getElementById('date').value;
            if (!t) return;
            
            const btn = document.getElementById('saveBtn');
            btn.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";
            btn.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${t}"` }] }] })
                });
                const data = await res.json();
                const story = data.candidates[0].content.parts[0].text;

                const item = { id: Date.now(), story, img: currentImg, date: d };
                const history = JSON.parse(localStorage.getItem('k_history_v3') || '[]');
                history.unshift(item);
                localStorage.setItem('k_history_v3', JSON.stringify(history));

                location.reload();
            } catch (e) { alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ!"); }
        }

        function load() {
            const list = JSON.parse(localStorage.getItem('k_history_v3') || '[]');
            const container = document.getElementById('list');
            list.forEach(m => {
                const ds = new Date(m.date).toLocaleDateString('ka-GE', {day:'numeric', month:'long', year:'numeric'});
                container.innerHTML += `
                    <div class="bg-white p-8 rounded-[35px] border-l-8 border-orange-200 relative">
                        <p class="text-[10px] font-bold text-orange-300 mb-4">${ds}</p>
                        ${m.img ? `<img src="${m.img}" class="w-full h-56 object-cover rounded-2xl mb-4">` : ''}
                        <p class="text-orange-950 text-xl italic">${m.story}</p>
                    </div>`;
            });
        }
    </script>
</body>
</html>
