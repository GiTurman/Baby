<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Personal Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .user-btn { background: white; border: 2px solid #f3e5d8; padding: 20px; border-radius: 20px; width: 100%; font-weight: bold; transition: 0.3s; color: #4a3728; }
        .user-btn:hover { background: #fffcf9; border-color: #fb923c; transform: translateY(-2px); }
    </style>
</head>
<body class="p-6">

    <div id="loginSection" class="max-w-sm mx-auto mt-20 text-center">
        <h1 class="text-4xl font-bold text-orange-950 mb-10 italic">KIDDO</h1>
        <p class="text-sm text-orange-400 mb-8 uppercase tracking-widest">áƒáƒ˜áƒ áƒ©áƒ˜áƒ” áƒ¨áƒ”áƒœáƒ˜ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜</p>
        <div class="space-y-4">
            <button onclick="startSession('Giorgi')" class="user-btn">Giorgi</button>
            <button onclick="startSession('Ana')" class="user-btn">Ana</button>
            <button onclick="startSession('Baiko')" class="user-btn">Baiko</button>
        </div>
    </div>

    <div id="mainApp" class="max-w-xl mx-auto hidden pt-10">
        <div class="flex justify-between items-center mb-10">
            <h2 id="welcome" class="text-3xl font-bold text-orange-900 italic"></h2>
            <button onclick="localStorage.removeItem('activeUser'); location.reload()" class="text-xs text-gray-400 underline">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-sm border border-orange-100 mb-10">
            <textarea id="note" class="w-full text-xl outline-none bg-transparent mb-6 h-24" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="previewBox" class="hidden mb-6"><img id="previewImg" class="w-full h-48 object-cover rounded-2xl"></div>

            <div class="flex items-center justify-between mb-8 p-4 bg-orange-50 rounded-2xl">
                <span class="text-[10px] font-bold text-orange-400 uppercase">áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="eventDate" class="bg-transparent font-bold text-orange-900 outline-none">
            </div>

            <input type="file" id="fileInp" class="hidden" onchange="handleFile(this)">
            <button onclick="document.getElementById('fileInp').click()" class="text-orange-800 text-xs font-bold mb-8">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
            
            <button id="saveBtn" onclick="saveMoment()" class="w-full py-5 bg-gradient-to-r from-orange-400 to-pink-500 text-white rounded-2xl font-bold shadow-xl">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</button>
        </div>

        <div id="timeline" class="space-y-10 pb-32"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let activeUser = localStorage.getItem('activeUser');
        let imgData = null;

        document.getElementById('eventDate').valueAsDate = new Date();

        function startSession(name) {
            localStorage.setItem('activeUser', name);
            activeUser = name;
            loadApp();
        }

        function loadApp() {
            if (!activeUser) return;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('welcome').innerText = activeUser;
            renderMoments();
        }

        if (activeUser) loadApp();

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    imgData = e.target.result;
                    document.getElementById('previewImg').src = imgData;
                    document.getElementById('previewBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveMoment() {
            const text = document.getElementById('note').value;
            const date = document.getElementById('eventDate').value;
            if (!text) return;

            const btn = document.getElementById('saveBtn');
            btn.innerText = "KIDDO áƒ¬áƒ”áƒ áƒ¡...";
            btn.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${text}"` }] }] })
                });
                const data = await res.json();
                const story = data.candidates[0].content.parts[0].text;

                const storageKey = `kiddo_data_${activeUser}`;
                const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                history.unshift({ id: Date.now(), story, img: imgData, date });
                localStorage.setItem(storageKey, JSON.stringify(history));

                location.reload();
            } catch (e) { alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ!"); btn.disabled = false; btn.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨"; }
        }

        function renderMoments() {
            const history = JSON.parse(localStorage.getItem(`kiddo_data_${activeUser}`) || '[]');
            const container = document.getElementById('timeline');
            container.innerHTML = "";
            history.forEach(m => {
                const d = new Date(m.date).toLocaleDateString('ka-GE', {day:'numeric', month:'long', year:'numeric'});
                container.innerHTML += `
                    <div class="bg-white p-8 rounded-[35px] border-l-8 border-orange-100 relative">
                        <button onclick="deleteMe(${m.id})" class="absolute top-4 right-4 text-red-200 text-[10px]">áƒ¬áƒáƒ¨áƒšáƒ</button>
                        <p class="text-[10px] font-bold text-orange-300 mb-4">${d}</p>
                        ${m.img ? `<img src="${m.img}" class="w-full h-56 object-cover rounded-2xl mb-4 shadow-sm">` : ''}
                        <p class="text-orange-950 text-xl italic">${m.story}</p>
                    </div>`;
            });
        }

        function deleteMe(id) {
            const key = `kiddo_data_${activeUser}`;
            let list = JSON.parse(localStorage.getItem(key) || '[]');
            list = list.filter(x => x.id !== id);
            localStorage.setItem(key, JSON.stringify(list));
            renderMoments();
        }
    </script>
</body>
</html>
