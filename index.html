<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .gate { position: fixed; inset: 0; background: #fef9f3; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .card { background: white; border-radius: 30px; border: 1px solid #f3e5d8; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
    </style>
</head>
<body>

    <div id="authGate" class="gate">
        <div class="card p-10 w-full max-w-sm text-center mx-4">
            <h2 class="text-3xl font-bold text-orange-950 mb-8 italic">KIDDO</h2>
            <p class="text-xs text-orange-400 mb-6 uppercase tracking-widest">áƒáƒ˜áƒ áƒ©áƒ˜áƒ” áƒ¨áƒ”áƒœáƒ˜ áƒ¡áƒ˜áƒ•áƒ áƒªáƒ”</p>
            <div class="space-y-3">
                <button onclick="login('Giorgi')" class="w-full py-4 bg-white border-2 border-orange-100 rounded-2xl hover:bg-orange-50 transition font-bold text-orange-900">Giorgi</button>
                <button onclick="login('Ana')" class="w-full py-4 bg-white border-2 border-orange-100 rounded-2xl hover:bg-orange-50 transition font-bold text-orange-900">Ana</button>
                <button onclick="login('Baiko')" class="w-full py-4 bg-white border-2 border-orange-100 rounded-2xl hover:bg-orange-50 transition font-bold text-orange-900">Baiko</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-xl mx-auto p-4 md:p-10 hidden">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-orange-950 italic">KIDDO</h1>
            <div class="text-right">
                <p id="userTag" class="text-[10px] text-orange-500 font-bold uppercase"></p>
                <button onclick="logout()" class="text-[10px] text-gray-400 underline">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
            </div>
        </header>

        <div class="card p-8 mb-12 border-t-8 border-orange-100">
            <textarea id="note" class="w-full text-xl outline-none bg-transparent mb-4 h-20" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="pBox" class="hidden mb-4 relative">
                <button onclick="clearImg()" class="absolute top-2 right-2 bg-red-500 text-white w-6 h-6 rounded-full text-xs">âœ•</button>
                <img id="pImg" class="w-full h-48 object-cover rounded-2xl">
            </div>

            <div class="mb-6 bg-orange-50/50 p-4 rounded-2xl flex justify-between items-center">
                <span class="text-[10px] font-bold text-orange-400">áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="mDate" class="bg-transparent font-bold text-orange-900 outline-none">
            </div>

            <input type="file" id="fInp" class="hidden" onchange="preview(this)">
            <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-xs mb-6">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
            
            <button id="sBtn" onclick="save()" class="w-full py-5 bg-gradient-to-r from-orange-400 to-pink-500 text-white rounded-2xl font-bold shadow-xl transition active:scale-95">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</button>
        </div>

        <div id="timeline" class="space-y-12 pb-32"></div>
    </div>

    <script>
        const API = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let currentUser = localStorage.getItem('kiddo_user');
        let currentImg = null;

        document.getElementById('mDate').valueAsDate = new Date();

        function login(name) {
            localStorage.setItem('kiddo_user', name);
            currentUser = name;
            start();
        }

        function logout() {
            localStorage.removeItem('kiddo_user');
            location.reload();
        }

        function start() {
            if (!currentUser) return;
            document.getElementById('authGate').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('userTag').innerText = currentUser;
            render();
        }

        if (currentUser) start();

        function preview(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('pImg').src = currentImg;
                    document.getElementById('pBox').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() {
            currentImg = null;
            document.getElementById('pBox').classList.add('hidden');
        }

        async function save() {
            const txt = document.getElementById('note').value;
            const date = document.getElementById('mDate').value;
            if (!txt) return;

            const btn = document.getElementById('sBtn');
            btn.innerText = "KIDDO áƒ¬áƒ”áƒ áƒ¡...";
            btn.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${"AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g"}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${txt}"` }] }] })
                });
                const data = await res.json();
                const story = data.candidates[0].content.parts[0].text;

                const storageKey = `kiddo_data_${currentUser}`;
                const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                history.unshift({ id: Date.now(), story, img: currentImg, date });
                localStorage.setItem(storageKey, JSON.stringify(history));

                document.getElementById('note').value = "";
                clearImg();
                render();
            } catch (e) { alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ!"); }
            finally { 
                btn.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
                btn.disabled = false;
            }
        }

        function render() {
            const list = JSON.parse(localStorage.getItem(`kiddo_data_${currentUser}`) || '[]');
            const container = document.getElementById('timeline');
            container.innerHTML = "";
            list.forEach(m => {
                const d = new Date(m.date).toLocaleDateString('ka-GE', {day:'numeric', month:'long', year:'numeric'});
                container.innerHTML += `
                    <div class="card p-8 border-l-8 border-orange-100 relative group">
                        <button onclick="del(${m.id})" class="absolute top-4 right-4 text-red-200 opacity-0 group-hover:opacity-100 transition text-[10px]">áƒ¬áƒáƒ¨áƒšáƒ</button>
                        <p class="text-[10px] font-bold text-orange-300 mb-4">${d}</p>
                        ${m.img ? `<img src="${m.img}" class="w-full h-64 object-cover rounded-3xl mb-4 shadow-sm">` : ''}
                        <p class="text-orange-950 text-xl italic">${m.story}</p>
                    </div>`;
            });
        }

        function del(id) {
            if(!confirm('áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?')) return;
            const key = `kiddo_data_${currentUser}`;
            let list = JSON.parse(localStorage.getItem(key) || '[]');
            list = list.filter(x => x.id !== id);
            localStorage.setItem(key, JSON.stringify(list));
            render();
        }
    </script>
</body>
</html>
