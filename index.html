<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .btn-warm:active { transform: scale(0.95); }
        .input-style {

            outline: none; 
            padding: 12px 20px;
        }
        .loader { border: 2px solid #f3f3f3; border-radius: 50%; border-top: 2px solid #fb923c; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="loginPage" class="max-w-md mx-auto mt-20 p-10 card text-center shadow-2xl">
        <h2 class="text-3xl font-bold mb-6 text-orange-900 italic">KIDDO</h2>
        <p class="mb-8 text-orange-600/70 italic text-sm">áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒ¬áƒ˜áƒ’áƒœáƒ˜áƒ¡ áƒ’áƒáƒ¡áƒáƒ®áƒ¡áƒœáƒ”áƒšáƒáƒ“</p>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ (áƒ›áƒáƒ’: mama)" class="w-full input-style">
            <input type="password" id="password" placeholder="áƒáƒáƒ áƒáƒšáƒ˜" class="w-full input-style">
            <button onclick="login()" class="w-full py-4 btn-warm rounded-full font-bold shadow-lg mt-4">áƒ’áƒáƒ¦áƒ”áƒ‘áƒ âœ¨</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 hidden text-sm italic">áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ</p>
    </div>

    <div id="mainApp" class="max-w-2xl mx-auto hidden">
        <header class="flex justify-between items-end mb-12 px-4">
            <div>
                <h1 class="text-4xl font-bold text-orange-950 italic tracking-tighter">KIDDO</h1>
                <p class="text-orange-600 text-sm italic">áƒ©áƒ•áƒ”áƒœáƒ˜ áƒ“áƒ˜áƒ“áƒ˜ áƒ—áƒáƒ•áƒ’áƒáƒ“áƒáƒ¡áƒáƒ•áƒáƒšáƒ˜</p>
            </div>
            <button onclick="logout()" class="text-xs text-gray-400 hover:text-orange-800 transition border-b border-transparent hover:border-orange-800 pb-1">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </header>

        <div class="card p-8 mb-16 border-t-8 border-orange-200 shadow-xl">
            <textarea id="userNote" class="w-full border-none focus:ring-0 text-xl placeholder-orange-200 h-24 outline-none resize-none bg-transparent mb-4" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="prevBox" class="hidden mb-6 relative">
                <button onclick="clearImg()" class="absolute top-3 right-3 bg-red-500 text-white w-8 h-8 rounded-full z-10 flex items-center justify-center font-bold shadow-lg">âœ•</button>
                <img id="previewImg" class="w-full h-64 object-cover rounded-[35px] shadow-lg">
            </div>

            <div class="mb-6 bg-orange-50/50 p-4 rounded-2xl">
                <label class="text-[10px] font-bold text-orange-400 uppercase tracking-widest block mb-2 px-1">áƒ›áƒáƒ›áƒ”áƒœáƒ¢áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜</label>
                <input type="date" id="customDate" class="bg-transparent border-none outline-none text-orange-900 font-bold">
            </div>

            <div class="flex flex-col gap-5">
                <input type="file" id="fInp" accept="image/*" class="hidden" onchange="showPreview(this)">
                <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-sm self-start hover:bg-orange-100/50 px-4 py-2 rounded-full transition">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="mainBtn" onclick="saveStory()" class="py-5 btn-warm rounded-[25px] shadow-xl flex items-center justify-center gap-3 font-bold text-lg">
                    <span id="btnText">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </div>

        <div id="timeline" class="space-y-16 pb-32 px-2"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let selectedImg = null;

        // áƒ˜áƒ£áƒ–áƒ”áƒ áƒ”áƒ‘áƒ˜ áƒ“áƒ áƒáƒáƒ áƒáƒšáƒ”áƒ‘áƒ˜
        const USERS = { "giorgi": "12345", "ana": "54321", "baiko": "0000" };

        // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜áƒ¡ áƒ“áƒáƒ§áƒ”áƒœáƒ”áƒ‘áƒ
        document.getElementById('customDate').valueAsDate = new Date();

        function login() {
            const u = document.getElementById('username').value.toLowerCase();
            const p = document.getElementById('password').value;
            if(USERS[u] && USERS[u] === p) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadTimeline();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function logout() { location.reload(); }

        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    selectedImg = e.target.result;
                    document.getElementById('previewImg').src = selectedImg;
                    document.getElementById('prevBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() {
            selectedImg = null;
            document.getElementById('prevBox').classList.add('hidden');
            document.getElementById('fInp').value = "";
        }

        async function askAI(model, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function saveStory() {
            const note = document.getElementById('userNote').value;
            const dateValue = document.getElementById('customDate').value;
            if (!note) return;

            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            loader.style.display = "inline-block";
            btnText.innerText = "KIDDO áƒ¬áƒ”áƒ áƒ¡...";

            try {
                const prompt = `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”, áƒ›áƒáƒ¥áƒ¡áƒ˜áƒ›áƒ£áƒ› 100 áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒ: "${note}"`;
                let story;
                try {
                    story = await askAI('gemini-3-flash-preview', prompt);
                } catch(e) {
                    story = await askAI('gemini-1.5-flash', prompt);
                }

                const newMoment = { id: Date.now(), text: story, img: selectedImg, date: dateValue };
                const moments = JSON.parse(localStorage.getItem('kiddo_storage_v2') || '[]');
                moments.unshift(newMoment);
                localStorage.setItem('kiddo_storage_v2', JSON.stringify(moments));

                render(newMoment, true);
                document.getElementById('userNote').value = "";
                clearImg();
            } catch (err) {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ, áƒ¡áƒªáƒáƒ“áƒ” áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ.");
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
                btnText.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
            }
        }

        function render(moment, isNew = false) {
            const list = document.getElementById('timeline');
            const dateObj = new Date(moment.date);
            const d = dateObj.toLocaleDateString('ka-GE', { day: 'numeric', month: 'long', year: 'numeric' });
            
            const html = `
                <div id="moment-${moment.id}" class="card p-10 border-l-[12px] border-orange-200 relative group transition-all hover:shadow-2xl">
                    <button onclick="deleteMoment(${moment.id})" class="absolute top-6 right-6 text-red-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition duration-300">áƒ¬áƒáƒ¨áƒšáƒ</button>
                    <p class="text-[11px] font-bold text-orange-300 uppercase mb-6 tracking-[0.2em] font-sans">${d}</p>
                    ${moment.img ? `<img src="${moment.img}" class="w-full h-80 object-cover rounded-[45px] mb-10 shadow-md transform hover:scale-[1.01] transition duration-500">` : ''}
                    <p class="text-orange-950 text-2xl leading-[1.8] italic font-serif whitespace-pre-line tracking-tight">${moment.text}</p>
                </div>`;
            
            if(isNew) list.insertAdjacentHTML('afterbegin', html);
            else list.insertAdjacentHTML('beforeend', html);
        }

        function loadTimeline() {
            const moments = JSON.parse(localStorage.getItem('kiddo_storage_v2') || '[]');
            document.getElementById('timeline').innerHTML = "";
            moments.forEach(m => render(m));
        }

        function deleteMoment(id) {
            if(confirm('áƒœáƒáƒ›áƒ“áƒ•áƒ˜áƒšáƒáƒ“ áƒ’áƒ¡áƒ£áƒ áƒ— áƒáƒ› áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ?')) {
                let moments = JSON.parse(localStorage.getItem('kiddo_storage_v2') || '[]');
                moments = moments.filter(m => m.id !== id);
                localStorage.setItem('kiddo_storage_v2', JSON.stringify(moments));
                document.getElementById(`moment-${id}`).style.opacity = '0';
                setTimeout(() => document.getElementById(`moment-${id}`).remove(), 300);
            }
        }
    </script>
