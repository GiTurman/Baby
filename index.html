    <script>
        const API_KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let activeUser = localStorage.getItem('kiddo_user');
        let currentImg = null;

        function login() {
            const name = document.getElementById('userName').value.trim();
            if (name === "Giorgi" || name === "Ana" || name === "Baiko") {
                localStorage.setItem('kiddo_user', name);

        function startApp() {

            document.getElementById('userDisplay').innerText = activeUser + "-áƒ¡ áƒ¡áƒ˜áƒ•áƒ áƒªáƒ”";
            renderTimeline();
        }

        if (activeUser) startApp();

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('previewImg').src = currentImg;
                    document.getElementById('previewBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveMoment() {
            const note = document.getElementById('userNote').value;
            if (!note) return;
            
            const btn = document.getElementById('saveBtn');
            btn.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";
            btn.disabled = true;

            try {
                // áƒ¡áƒ¬áƒáƒ áƒ˜ API áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜ (v1beta)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${note}"` }] }]
                    })
                });

                const data = await response.json();
                const aiStory = data.candidates[0].content.parts[0].text;

                const history = JSON.parse(localStorage.getItem(dbKey) || '[]');
                history.unshift({ id: Date.now(), story: aiStory, img: currentImg, date: new Date().toLocaleDateString('ka-GE') });
                localStorage.setItem(dbKey, JSON.stringify(history));

                document.getElementById('userNote').value = '';
                currentImg = null;

                renderTimeline();
            } catch (e) {

        function renderTimeline() {

            const dbKey = `kiddo_db_${activeUser.toLowerCase()}`;
