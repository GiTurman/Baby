<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Digital Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .card { background: white; border-radius: 35px; border: 1px solid #f3e5d8; box-shadow: 0 10px 25px rgba(0,0,0,0.02); }
        .login-overlay { position: fixed; inset: 0; background: #fef9f3; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .btn-warm { background: linear-gradient(135deg, #fb923c, #db2777); color: white; border-radius: 20px; transition: 0.3s; }
        .btn-warm:hover { opacity: 0.9; transform: translateY(-1px); }
        .input-style { background: #fffcf9; border: 1px solid #eee1d5; border-radius: 15px; padding: 12px; outline: none; width: 100%; }
        .loader { border: 2px solid #f3f3f3; border-radius: 50%; border-top: 2px solid #fb923c; width: 18px; height: 18px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="authGate" class="login-overlay">
        <div class="card p-10 w-full max-w-sm text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-orange-950 mb-2 italic">KIDDO</h2>
            <p class="text-xs text-orange-400 uppercase tracking-widest mb-8">áƒ©áƒ•áƒ”áƒœáƒ˜ áƒ¡áƒáƒáƒ¯áƒáƒ®áƒ áƒ¬áƒ˜áƒ’áƒœáƒ˜</p>
            <input type="text" id="userInp" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ (mama/deda)" class="input-style mb-4">
            <input type="password" id="passInp" placeholder="áƒáƒáƒ áƒáƒšáƒ˜" class="input-style mb-6">
            <button onclick="checkAuth()" class="w-full py-4 btn-warm font-bold uppercase tracking-widest text-sm">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
            <p id="err" class="text-red-400 mt-4 text-xs hidden italic">áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ</p>
        </div>
    </div>

    <div id="appBody" class="max-w-xl mx-auto opacity-0 transition-opacity duration-700">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-orange-950 italic">KIDDO</h1>
            <button onclick="localStorage.removeItem('isLogged'); location.reload()" class="text-[10px] text-gray-400 uppercase border-b border-gray-200">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </header>

        <div class="card p-6 mb-12 border-t-4 border-orange-200">
            <textarea id="note" class="w-full text-xl placeholder-orange-100 h-28 outline-none resize-none bg-transparent mb-4" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="pBox" class="hidden mb-4 relative">
                <button onclick="clearImg()" class="absolute top-2 right-2 bg-red-500 text-white w-7 h-7 rounded-full text-[10px] z-10 font-bold shadow-lg">âœ•</button>
                <img id="pImg" class="w-full h-48 object-cover rounded-2xl border border-orange-50 shadow-sm">
            </div>

            <div class="flex items-center gap-2 mb-6 bg-orange-50/50 p-3 rounded-xl w-max">
                <span class="text-[10px] font-bold text-orange-400 uppercase">áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="mDate" class="bg-transparent text-sm text-orange-900 font-bold outline-none cursor-pointer">
            </div>

            <div class="flex flex-col gap-4">
                <input type="file" id="fInp" accept="image/*" class="hidden" onchange="preview(this)">
                <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-xs self-start px-2 py-1 hover:bg-orange-100 rounded-md">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="sBtn" onclick="save()" class="w-full py-4 btn-warm font-bold flex items-center justify-center gap-3 shadow-lg">
                    <span id="bTxt">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒ âœ¨</span>
                    <div id="ld" class="loader"></div>
                </button>
            </div>
        </div>

        <div id="list" class="space-y-10 pb-20"></div>
    </div>

    <script>
        const KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        const USERS = { "mama": "12345", "deda": "54321", "kiddo": "0000" };
        let imgData = null;

        // áƒ“áƒ¦áƒ”áƒ•áƒáƒœáƒ“áƒ”áƒšáƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜ áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒáƒ“
        document.getElementById('mDate').valueAsDate = new Date();

        // áƒáƒ•áƒ¢áƒáƒ áƒ˜áƒ–áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
        function checkAuth() {
            const u = document.getElementById('userInp').value.toLowerCase();
            const p = document.getElementById('passInp').value;
            if (USERS[u] === p) {
                localStorage.setItem('isLogged', 'true');
                showApp();
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        function showApp() {
            document.getElementById('authGate').classList.add('hidden');
            document.getElementById('appBody').classList.replace('opacity-0', 'opacity-100');
            load();
        }

        // áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ˜áƒ¡áƒáƒ¡ áƒ—áƒ£ áƒ£áƒ™áƒ•áƒ” áƒ¨áƒ”áƒ¡áƒ£áƒšáƒ˜áƒ
        if (localStorage.getItem('isLogged') === 'true') showApp();

        function preview(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    imgData = e.target.result;
                    document.getElementById('pImg').src = imgData;
                    document.getElementById('pBox').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() {
            imgData = null;
            document.getElementById('pBox').classList.add('hidden');
            document.getElementById('fInp').value = "";
        }

        async function save() {
            const txt = document.getElementById('note').value;
            const date = document.getElementById('mDate').value;
            if (!txt) return;

            const btn = document.getElementById('sBtn');
            const ldr = document.getElementById('ld');
            const bTxt = document.getElementById('bTxt');

            btn.disabled = true;
            ldr.style.display = "block";
            bTxt.innerText = "KIDDO áƒ¬áƒ”áƒ áƒ¡...";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ” (100 áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒ): "${txt}"` }] }] })
                });
                const d = await res.json();
                const story = d.candidates[0].content.parts[0].text;

                const mom = { id: Date.now(), story, img: imgData, date };
                const all = JSON.parse(localStorage.getItem('k_data') || '[]');
                all.unshift(mom);
                localStorage.setItem('k_data', JSON.stringify(all));

                render(mom, true);
                document.getElementById('note').value = "";
                clearImg();
            } catch (e) {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ!");
            } finally {
                btn.disabled = false;
                ldr.style.display = "none";
                bTxt.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒ âœ¨";
            }
        }

        function render(m, isNew) {
            const box = document.getElementById('list');
            const dStr = new Date(m.date).toLocaleDateString('ka-GE', { day: 'numeric', month: 'long', year: 'numeric' });
            const html = `
                <div id="m-${m.id}" class="card p-8 border-l-4 border-orange-200 relative group">
                    <button onclick="del(${m.id})" class="absolute top-4 right-4 text-orange-200 hover:text-red-400 opacity-0 group-hover:opacity-100 transition text-[10px]">áƒ¬áƒáƒ¨áƒšáƒ</button>
                    <p class="text-[10px] font-bold text-orange-300 uppercase mb-4 tracking-widest">${dStr}</p>
                    ${m.img ? `<img src="${m.img}" class="w-full h-56 object-cover rounded-2xl mb-6">` : ''}
                    <p class="text-orange-900 text-lg leading-relaxed italic">${m.story}</p>
                </div>`;
            box.insertAdjacentHTML(isNew ? 'afterbegin' : 'beforeend', html);
        }

        function load() {
            const all = JSON.parse(localStorage.getItem('k_data') || '[]');
            document.getElementById('list').innerHTML = "";
            all.forEach(m => render(m, false));
        }

        function del(id) {
            if(confirm('áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?')) {
                let all = JSON.parse(localStorage.getItem('k_data') || '[]');
                all = all.filter(x => x.id !== id);
                localStorage.setItem('k_data', JSON.stringify(all));
                document.getElementById(`m-${id}`).remove();
            }
        }
    </script>
</body>
</html>
