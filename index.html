<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒ˜áƒ’áƒœáƒ˜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .card { background: white; border-radius: 35px; border: 1px solid #f3e5d8; box-shadow: 0 10px 25px rgba(0,0,0,0.02); }
        .login-screen { position: fixed; inset: 0; background: #fef9f3; z-index: 999; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#f3e5d8 1px, transparent 1px); background-size: 20px 20px; }
        .btn-warm { background: linear-gradient(135deg, #fb923c, #db2777); color: white; border-radius: 20px; transition: 0.3s; box-shadow: 0 4px 15px rgba(219, 39, 119, 0.2); }
        .input-style { background: #fffcf9; border: 1px solid #eee1d5; border-radius: 15px; padding: 15px; outline: none; width: 100%; font-family: sans-serif; }
        .loader { border: 2px solid #f3f3f3; border-radius: 50%; border-top: 2px solid #fb923c; width: 18px; height: 18px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="authBox" class="login-screen">
        <div class="card p-10 w-full max-w-sm text-center shadow-2xl mx-4">
            <h2 class="text-4xl font-bold text-orange-950 mb-8 italic">KIDDO</h2>
            <input type="text" id="uName" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ (kiddo)" class="input-style mb-4">
            <input type="password" id="uPass" placeholder="áƒáƒáƒ áƒáƒšáƒ˜ (0000)" class="input-style mb-6">
            <button onclick="handleLogin()" class="w-full py-4 btn-warm font-bold uppercase tracking-widest">áƒ’áƒáƒ¦áƒ”áƒ‘áƒ âœ¨</button>
            <p id="errMsg" class="text-red-400 mt-4 text-sm hidden italic">áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ</p>
        </div>
    </div>

    <div id="mainContent" class="max-w-xl mx-auto hidden">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-orange-950 italic">KIDDO</h1>
            <button onclick="logout()" class="text-[10px] text-gray-400 uppercase tracking-tighter">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </header>

        <div class="card p-8 mb-12 border-t-8 border-orange-100 shadow-lg">
            <textarea id="noteInput" class="w-full text-xl placeholder-orange-200 h-24 outline-none resize-none bg-transparent mb-4" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="previewContainer" class="hidden mb-6 relative">
                <button onclick="clearImage()" class="absolute top-2 right-2 bg-red-500 text-white w-7 h-7 rounded-full text-xs font-bold">âœ•</button>
                <img id="imgPreview" class="w-full h-56 object-cover rounded-3xl border border-orange-50">
            </div>

            <div class="mb-6 bg-orange-50/50 p-4 rounded-2xl flex items-center justify-between">
                <span class="text-[10px] font-bold text-orange-400 uppercase tracking-widest">áƒ›áƒáƒ›áƒ”áƒœáƒ¢áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="eventDate" class="bg-transparent text-orange-900 font-bold outline-none cursor-pointer">
            </div>

            <div class="flex flex-col gap-4">
                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="text-orange-800 font-bold text-xs self-start hover:underline">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="saveBtn" onclick="processStory()" class="w-full py-5 btn-warm font-bold text-lg flex items-center justify-center gap-3">
                    <span id="btnLabel">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</span>
                    <div id="spinner" class="loader"></div>
                </button>
            </div>
        </div>

        <div id="momentsList" class="space-y-12 pb-32"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        const VALID_USERS = { "Giorgi": "2525", "mama": "12345", "deda": "54321" };
        let currentImg = null;

        // áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜
        document.getElementById('eventDate').valueAsDate = new Date();

        function handleLogin() {
            const u = document.getElementById('uName').value.toLowerCase().trim();
            const p = document.getElementById('uPass').value.trim();
            
            if (VALID_USERS[u] === p) {
                localStorage.setItem('kiddo_auth_v3', 'true');
                startApp();
            } else {
                document.getElementById('errMsg').classList.remove('hidden');
            }
        }

        function startApp() {
            document.getElementById('authBox').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
            loadData();
        }

        function logout() {
            localStorage.removeItem('kiddo_auth_v3');
            location.reload();
        }

        // áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ˜áƒ¡áƒáƒ¡
        if (localStorage.getItem('kiddo_auth_v3') === 'true') startApp();

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('imgPreview').src = currentImg;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            currentImg = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('fileInput').value = "";
        }

        async function processStory() {
            const text = document.getElementById('noteInput').value;
            const date = document.getElementById('eventDate').value;
            if (!text) return alert("áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ áƒáƒ›áƒ”...");

            const btn = document.getElementById('saveBtn');
            const ldr = document.getElementById('spinner');
            const lbl = document.getElementById('btnLabel');

            btn.disabled = true;
            ldr.style.display = "block";
            lbl.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";

            try {
                // áƒ•áƒªáƒ“áƒ˜áƒšáƒáƒ‘áƒ— Gemini-áƒ¡
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ” (100 áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒ): "${text}"` }] }] })
                });
                
                const data = await response.json();
                const story = data.candidates[0].content.parts[0].text;

                const moment = { id: Date.now(), story, img: currentImg, date };
                const history = JSON.parse(localStorage.getItem('kiddo_v3_data') || '[]');
                history.unshift(moment);
                localStorage.setItem('kiddo_v3_data', JSON.stringify(history));

                render(moment, true);
                document.getElementById('noteInput').value = "";
                clearImage();

            } catch (err) {
                alert("áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ. áƒ¡áƒªáƒáƒ“áƒ” áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ.");
            } finally {
                btn.disabled = false;
                ldr.style.display = "none";
                lbl.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
            }
        }

        function render(m, isNew) {
            const list = document.getElementById('momentsList');
            const dStr = new Date(m.date).toLocaleDateString('ka-GE', { day: 'numeric', month: 'long', year: 'numeric' });
            const html = `
                <div id="m-${m.id}" class="card p-10 border-l-[10px] border-orange-100 relative group transition-all hover:shadow-xl">
                    <button onclick="removeMoment(${m.id})" class="absolute top-4 right-4 text-orange-200 hover:text-red-400 opacity-0 group-hover:opacity-100 transition text-[10px] uppercase font-bold">áƒ¬áƒáƒ¨áƒšáƒ</button>
                    <p class="text-[10px] font-bold text-orange-300 uppercase mb-6 tracking-widest">${dStr}</p>
                    ${m.img ? `<img src="${m.img}" class="w-full h-72 object-cover rounded-[40px] mb-8 shadow-sm">` : ''}
                    <p class="text-orange-950 text-2xl leading-relaxed italic font-serif whitespace-pre-line tracking-tight">${m.story}</p>
                </div>`;
            list.insertAdjacentHTML(isNew ? 'afterbegin' : 'beforeend', html);
        }

        function loadData() {
            const history = JSON.parse(localStorage.getItem('kiddo_v3_data') || '[]');
            document.getElementById('momentsList').innerHTML = "";
            history.forEach(m => render(m, false));
        }

        function removeMoment(id) {
            if(confirm('áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ”áƒ¡ áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒ?')) {
                let history = JSON.parse(localStorage.getItem('kiddo_v3_data') || '[]');
                history = history.filter(x => x.id !== id);
                localStorage.setItem('kiddo_v3_data', JSON.stringify(history));
                document.getElementById(`m-${id}`).remove();
            }
        }
    </script>
</body>
</html>
