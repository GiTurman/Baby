<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Personal Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { background-color: #fef9f3; font-family: 'Playfair Display', serif; }
        .gate { position: fixed; inset: 0; background: #fef9f3; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .card { background: white; border-radius: 30px; border: 1px solid #f3e5d8; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .btn-warm { background: linear-gradient(135deg, #fb923c, #db2777); color: white; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="authGate" class="gate">
        <div class="card p-10 w-full max-w-sm text-center mx-4">
            <h2 class="text-3xl font-bold text-orange-950 mb-8 italic">KIDDO</h2>
            <select id="userSelect" class="w-full p-4 border rounded-2xl mb-6 outline-none bg-orange-50/50 font-sans">
                <option value="">áƒáƒ˜áƒ áƒ©áƒ˜áƒ” áƒ¨áƒ”áƒœáƒ˜ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜</option>
                <option value="Giorgi">Giorgi</option>
                <option value="Ana">Ana</option>
                <option value="Baiko">Baiko</option>
            </select>
            <button onclick="login()" class="w-full py-4 btn-warm uppercase tracking-widest text-sm shadow-lg">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ âœ¨</button>
        </div>
    </div>

    <div id="app" class="max-w-xl mx-auto p-4 md:p-10 hidden">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-orange-950 italic" id="pageTitle">KIDDO</h1>
                <p class="text-[10px] text-orange-400 uppercase tracking-widest" id="userTag"></p>
            </div>
            <button onclick="logout()" class="text-[10px] text-gray-400 border-b border-gray-200">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</button>
        </header>

        <div class="card p-6 mb-12 border-t-8 border-orange-100 shadow-xl">
            <textarea id="note" class="w-full text-xl placeholder-orange-100 h-24 outline-none resize-none bg-transparent mb-4" placeholder="áƒ áƒ áƒ›áƒáƒ®áƒ“áƒ áƒ“áƒ¦áƒ”áƒ¡?"></textarea>
            
            <div id="pBox" class="hidden mb-4 relative">
                <button onclick="clearImg()" class="absolute top-2 right-2 bg-red-500 text-white w-7 h-7 rounded-full text-xs font-bold">âœ•</button>
                <img id="pImg" class="w-full h-48 object-cover rounded-2xl border border-orange-50 shadow-sm">
            </div>

            <div class="mb-6 bg-orange-50/50 p-4 rounded-2xl flex items-center justify-between border border-orange-100">
                <span class="text-[10px] font-bold text-orange-400 uppercase tracking-widest">áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜:</span>
                <input type="date" id="mDate" class="bg-transparent text-orange-900 font-bold outline-none cursor-pointer">
            </div>

            <div class="flex flex-col gap-4">
                <input type="file" id="fInp" accept="image/*" class="hidden" onchange="preview(this)">
                <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-xs self-start px-2 py-1">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="sBtn" onclick="save()" class="w-full py-5 btn-warm text-lg shadow-xl active:scale-95 transition">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</button>
            </div>
        </div>

        <div id="timeline" class="space-y-12 pb-32"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyAGhXxxykU-NrVR7fE_Re6GkRfAB7dI52g";
        let currentImg = null;
        let currentUser = null;

        document.getElementById('mDate').valueAsDate = new Date();

        function login() {
            const user = document.getElementById('userSelect').value;
            if (!user) return alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒáƒ˜áƒ áƒ©áƒ˜áƒáƒ— áƒ¡áƒáƒ®áƒ”áƒšáƒ˜");
            
            currentUser = user;
            localStorage.setItem('kiddo_active_user', user);
            showApp();
        }

        function showApp() {
            document.getElementById('authGate').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('userTag').innerText = `áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${currentUser}`;
            render();
        }

        function logout() {
            localStorage.removeItem('kiddo_active_user');
            location.reload();
        }

        // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ áƒ—áƒ£ áƒ¡áƒ”áƒ¡áƒ˜áƒ áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ¡
        const savedUser = localStorage.getItem('kiddo_active_user');
        if (savedUser) {
            currentUser = savedUser;
            showApp();
        }

        function preview(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('pImg').src = currentImg;
                    document.getElementById('pBox').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() {
            currentImg = null;
            document.getElementById('pBox').classList.add('hidden');
            document.getElementById('fInp').value = "";
        }

        async function save() {
            const txt = document.getElementById('note').value;
            const date = document.getElementById('mDate').value;
            if (!txt) return;

            const btn = document.getElementById('sBtn');
            btn.innerText = "KIDDO áƒ¬áƒ”áƒ áƒ¡...";
            btn.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${txt}"` }] }] })
                });
                const d = await res.json();
                const story = d.candidates[0].content.parts[0].text;

                const moment = { id: Date.now(), story, img: currentImg, date };
                
                // áƒ“áƒ˜áƒœáƒáƒ›áƒ˜áƒ£áƒ áƒ˜ áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒ›áƒ˜áƒ®áƒ”áƒ“áƒ•áƒ˜áƒ—
                const storageKey = `kiddo_data_${currentUser}`;
                const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                history.unshift(moment);
                localStorage.setItem(storageKey, JSON.stringify(history));

                document.getElementById('note').value = "";
                clearImg();
                render();
            } catch (e) {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ!");
            } finally {
                btn.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
                btn.disabled = false;
            }
        }

        function render() {
            const container = document.getElementById('timeline');
            container.innerHTML = "";
            
            const storageKey = `kiddo_data_${currentUser}`;
            const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            history.forEach(m => {
                const dStr = new Date(m.date).toLocaleDateString('ka-GE', { day: 'numeric', month: 'long', year: 'numeric' });
                container.innerHTML += `
                    <div id="m-${m.id}" class="card p-8 border-l-8 border-orange-100 relative group">
                        <button onclick="del(${m.id})" class="absolute top-4 right-4 text-red-200 opacity-0 group-hover:opacity-100 transition text-[10px]">áƒ¬áƒáƒ¨áƒšáƒ</button>
                        <p class="text-[10px] font-bold text-orange-300 uppercase mb-4 tracking-widest">${dStr}</p>
                        ${m.img ? `<img src="${m.img}" class="w-full h-64 object-cover rounded-3xl mb-6 shadow-sm">` : ''}
                        <p class="text-orange-950 text-xl leading-relaxed italic">${m.story}</p>
                    </div>`;
            });
        }

        function del(id) {
            if(confirm('áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?')) {
                const storageKey = `kiddo_data_${currentUser}`;
                let history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                history = history.filter(x => x.id !== id);
                localStorage.setItem(storageKey, JSON.stringify(history));
                render();
            }
        }
    </script>
</body>
</html>
